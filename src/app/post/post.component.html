<div>
    <input type="text" #title />
    <button (click)="searchRecord(title.value)">Search</button>
</div>
<div class="posts">
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Body</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.id}}</td>
                <td>{{post?.title}}</td>
                <td>{{post.body}}</td>
                <td><i (click)="deleteRow(post.id)" class="fa fa-trash"></i></td>
            </tr>
        </tbody>
    </table>
</div>
